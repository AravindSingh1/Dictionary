<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">

<body>
    <header><h1>Your Dictionary</h1></header>
    <section class="wrapper">
        <div class="allRadio">
            <div class="radio1">
                <input type="radio" name="toSearch" id="ml" checked>
                <label for="ml">Meaning</label>
            </div>
            <div class="radio2">
                <input type="radio" name="toSearch" id="rel_syn">
                <label for="rel_syn">Synonymes</label>
            </div>
            <div class="radio3">
                <input type="radio" name="toSearch" id="rel_ant">
                <label for="rel_ant">Antonymes</label>
            </div>
        </div>
        <div class="btns">
            <input type="text" class="inputWord" id="inputWord">
            <button type="button" id="getBt">Get</button>
        </div>
        <div class="res">
            <p class="resP">Nothing Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur eligendi sapiente maxime aliquam. Porro, facilis sequi aspernatur commodi nam dignissimos animi nulla et sapiente! Magni vitae ab harum excepturi ex?</p>
        </div>
    </section>
